base_url: https://jsonplaceholder.typicode.com
timeout: 30

tests:
  - name: Get All Users
    path: /users
    method: GET
    expect_status: 200

  - name: Get Single User
    path: /users/1
    method: GET
    expect_status: 200
    expect_body_schema:
      id: "int"
      name: "str"
      email: "str"
